<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --success-color: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #000022, #561675);
            background-size: 200% 100%;
            animation: gradientShift 10s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #e0e0e0;
            position: relative;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: rgba(0, 0, 34, 0.85);
            border-radius: 16px;
            box-shadow: 0 0 10px #3d005c, 0 0 20px #000022;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            border: 1px solid #000022;
            position: relative;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 1rem;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 0.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        input, select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            transition: all 0.2s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        #qrcode {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 1.5rem 0;
            min-height: 200px;
        }

        #qrcode canvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            cursor: pointer;
            margin-top: 1.5rem;
            background-color: var(--success-color);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
        }

        .download-btn:hover {
            background-color: #0ca678;
        }

        .hidden {
            display: none;
        }

        .success-message, .error-message {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .success-message {
            color: var(--success-color);
        }

        .error-message {
            color: #ef4444;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p class="subtitle">Branded QR codes</p>

        <div class="input-group">
            <label for="data">Enter URL or Text:</label>
            <input type="text" id="data" placeholder="https://glizch.in or any text" />
        </div>

        <div class="option-row">
            <div class="option-col">
                <label for="size">Size:</label>
                <select id="size">
                    <option value="150">Small (150×150)</option>
                    <option value="250" selected>Medium (250×250)</option>
                    <option value="350">Large (350×350)</option>
                </select>
            </div>
        </div>

        <center><b>Error Correction By default is Set to 30%</b></center>
        <button onclick="generateQRCode()">Generate QR Code</button>

        <div id="qrcode"></div>
        <p id="errorMessage" class="error-message hidden"></p>

        <button id="downloadBtn" class="download-btn hidden" onclick="downloadQRCode()">
            Download QR Code
        </button>
        <p id="successMessage" class="success-message hidden"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        const qrcodeElement = document.getElementById("qrcode");
        const downloadBtn = document.getElementById("downloadBtn");
        const successMessage = document.getElementById("successMessage");
        const errorMessage = document.getElementById("errorMessage");
        const dataInput = document.getElementById("data");
        const sizeSelect = document.getElementById("size");

        let qrCode = null;

        const logoImage = new Image();
        logoImage.src = './favicon.ico'; // Replace with your logo path

        logoImage.onload = function() {
            console.log("Logo loaded");
        };

        async function generateQRCode() {
            const data = dataInput.value.trim();
            const size = parseInt(sizeSelect.value);
            const errorCorrection = "H";

            successMessage.classList.add("hidden");
            errorMessage.classList.add("hidden");

            if (!data) {
                errorMessage.textContent = "Please enter some data!";
                errorMessage.classList.remove("hidden");
                qrcodeElement.innerHTML = '';
                downloadBtn.classList.add("hidden");
                return;
            }

            try {
                qrcodeElement.innerHTML = '';

                const options = {
                    text: data,
                    width: size,
                    height: size,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel[errorCorrection]
                };

                qrCode = new QRCode(qrcodeElement, options);

                const canvas = qrcodeElement.querySelector("canvas");

                if (canvas) {
                    const ctx = canvas.getContext("2d");
                    const borderSize = 10;
                    const originalWidth = canvas.width;
                    const originalHeight = canvas.height;

                    canvas.width = originalWidth + borderSize * 2;
                    canvas.height = originalHeight + borderSize * 2;

                    ctx.fillStyle = "#ffffff";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(canvas, borderSize, borderSize);

                    addLogoToQRCode(canvas);

                    downloadBtn.classList.remove("hidden");

                    successMessage.textContent = "QR code generated successfully!";
                    successMessage.classList.remove("hidden");
                } else {
                    throw new Error("QR code canvas not found.");
                }

            } catch (error) {
                errorMessage.textContent = `Error: ${error.message || "Failed to generate QR code"}`;
                errorMessage.classList.remove("hidden");
                downloadBtn.classList.add("hidden");
                console.error(error);
            }
        }

        function addLogoToQRCode(canvas) {
            if (!canvas || !logoImage) return;

            const ctx = canvas.getContext("2d");
            const size = parseInt(sizeSelect.value);
            const logoSize = size * 0.2;
            const logoX = (size - logoSize) / 2;
            const logoY = (size - logoSize) / 2;

            ctx.save();
            ctx.beginPath();
            ctx.arc(logoX + logoSize / 2, logoY + logoSize / 2, logoSize / 2, 0, Math.PI * 2, false);
            ctx.clip();

            ctx.drawImage(logoImage, logoX, logoY, logoSize, logoSize);
            ctx.restore();
        }

        function downloadQRCode() {
            const canvas = qrcodeElement.querySelector("canvas");
            if (!canvas) return;

            try {
                const link = document.createElement("a");
                link.download = "qrcode-with-logo.png";
                const dataUrl = canvas.toDataURL("image/png");
                link.href = dataUrl;
                link.click();

                successMessage.textContent = "QR code downloaded!";
                successMessage.classList.remove("hidden");
            } catch (error) {
                errorMessage.textContent = `Error downloading: ${error.message || "Failed to download QR code"}`;
                errorMessage.classList.remove("hidden");
                console.error(error);
            }
        }

        window.onload = function() {
            dataInput.value = "https://Glizch.in";
            generateQRCode();
        };
    </script>
</body>
</html>
