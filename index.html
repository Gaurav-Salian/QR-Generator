<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --success-color: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 0.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        input, select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            transition: all 0.2s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .option-row {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .option-col {
            flex: 1;
        }

        #qrcode {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 1.5rem 0;
            min-height: 200px;
        }

        #qrcode canvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            cursor: pointer;
            margin-top: 1.5rem;
            background-color: var(--success-color);
        }

        .download-btn:hover {
            background-color: #0ca678;
        }

        .hidden {
            display: none;
        }

        .logo-settings {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .logo-size-slider {
            margin-top: 0.5rem;
            width: 100%;
        }

        .success-message {
            color: var(--success-color);
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .error-message {
            color: #ef4444;
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        /* Default logo preview */
        .default-logo {
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-preview {
            width: 50px;
            height: 50px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #ffffff;
        }

        .logo-preview img {
            max-width: 80%;
            max-height: 80%;
        }

        .logo-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        h1{
            display: inline;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #111827;
                --card-bg: #1f2937;
                --text-color: #f9fafb;
                --text-secondary: #d1d5db;
                --border-color: #374151;
            }
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }

            .option-row {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p class="subtitle">Branded QR codes</p>

        <div class="input-group">
            <label for="data">Enter URL or Text:</label>
            <input type="text" id="data" placeholder="https://glizch.in or any text" />
        </div>

        <div class="option-row">
            <div class="option-col">
                <label for="size">Size:</label>
                <select id="size">
                    <option value="150">Small (150×150)</option>
                    <option value="250" selected>Medium (250×250)</option>
                    <option value="350">Large (350×350)</option>
                </select>
            </div>
            
        </div>
        <center><b>Error Correction By default is Set to  <h1> 30% </h1></b></center>
        <button onclick="generateQRCode()">Generate QR Code</button>

        <div id="qrcode"></div>
        <p id="errorMessage" class="error-message hidden"></p>

        <button id="downloadBtn" class="download-btn hidden" onclick="downloadQRCode()">
            Download QR Code
        </button>
        <p id="successMessage" class="success-message hidden"></p>
    </div>

    <!-- QRCode.js for better logo support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // Reference to elements
        const qrcodeElement = document.getElementById("qrcode");
        const downloadBtn = document.getElementById("downloadBtn");
        const successMessage = document.getElementById("successMessage");
        const errorMessage = document.getElementById("errorMessage");
        const dataInput = document.getElementById("data");
        const sizeSelect = document.getElementById("size");
        const errorCorrectionSelect = document.getElementById("errorCorrectionLevel");

        // Store the QR code instance
        let qrCode = null;

        // Your logo image (static image)
        const logoImage = new Image();
        logoImage.src = './favicon.ico'; // Replace with your image path

        // Ensure the logo is fully loaded before generating the QR code
        logoImage.onload = function() {
            console.log("Logo loaded");
        };

        async function generateQRCode() {
            const data = dataInput.value.trim();
            const size = parseInt(sizeSelect.value);
            const errorCorrection = "H";
            
            // Hide previous messages
            successMessage.classList.add("hidden");
            errorMessage.classList.add("hidden");
            
            // Validate input
            if (!data) {
                errorMessage.textContent = "Please enter some data!";
                errorMessage.classList.remove("hidden");
                qrcodeElement.innerHTML = '';
                downloadBtn.classList.add("hidden");
                return;
            }
            
            try {
                // Clear the previous QR code
                qrcodeElement.innerHTML = '';

                // Create QR code options
                const options = {
                    text: data,
                    width: size,
                    height: size,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel[errorCorrection]
                };
                
                // Create QR code
                qrCode = new QRCode(qrcodeElement, options);

                // Now wait until the canvas is available and the QR code has been fully rendered
                const canvas = qrcodeElement.querySelector("canvas");

                if (canvas) {
                    // Add the logo only after the QR code is fully rendered
                    addLogoToQRCode(canvas);
                    
                    // Show download button
                    downloadBtn.classList.remove("hidden");
                    
                    // Show success message
                    successMessage.textContent = "QR code generated successfully!";
                    successMessage.classList.remove("hidden");
                } else {
                    throw new Error("QR code canvas not found.");
                }
            } catch (error) {
                errorMessage.textContent = `Error: ${error.message || "Failed to generate QR code"}`;
                errorMessage.classList.remove("hidden");
                downloadBtn.classList.add("hidden");
                console.error(error);
            }
        }

        function addLogoToQRCode(canvas) {
            const ctx = canvas.getContext("2d");
            const size = parseInt(sizeSelect.value);
            const logoSize = size * 0.4; // 20% of the QR code size
            const logoX = (size - logoSize) / 2;
            const logoY = (size - logoSize) / 2;
            
            // Draw logo
            ctx.drawImage(logoImage, logoX, logoY, logoSize, logoSize);
        }

        function downloadQRCode() {
            const canvas = qrcodeElement.querySelector("canvas");
            if (!canvas) return;
            
            try {
                // Create a temporary link for downloading
                const link = document.createElement("a");
                link.download = "qrcode-with-logo.png";
                
                // Get data URL from canvas
                const dataUrl = canvas.toDataURL("image/png");
                link.href = dataUrl;
                
                // Trigger download
                link.click();
                
                // Show success message
                successMessage.textContent = "QR code downloaded!";
                successMessage.classList.remove("hidden");
            } catch (error) {
                errorMessage.textContent = `Error downloading: ${error.message || "Failed to download QR code"}`;
                errorMessage.classList.remove("hidden");
                console.error(error);
            }
        }

        // Initialize with a sample QR code
        window.onload = function() {
            dataInput.value = "https://Glizch.in";
            generateQRCode();
        };
    </script>
</body>
</html>
